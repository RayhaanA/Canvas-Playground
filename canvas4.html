<!DOCTYPE html>
<html>
	<head>
		<title>Canvas Playground</title>
		<link href="https://fonts.googleapis.com/css?family=Raleway:300" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="main.css">
		<link rel="icon" href="flavicon.png">
		<script>
			if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
				alert("Viewing this in a browser is highly recommended (especially Canvas C and D)!");
			}
		</script>
	</head>
	<body>
		<div class="container">
			<h1><a href="https://rayhaana.github.io">Canvas Playground</a></h1>
			<ul class="nav">
				<li><a href="index.html">A</a></li>
				<li><a href="canvas2.html">B</a></li>
				<li><a href="canvas3.html">C</a></li>
				<li>D</li>
			</ul>
			<canvas id="four" width = "500" height = "350" style="background-color:#FFFFFF"></canvas>
			<div class="toolbar">
				<span>Stroke:
					<select id="stroke">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="5">5</option>
						<option value="8">8</option>
						<option value="12">12</option>
						<option value="16">16</option>
						<option value="20">20</option>
						<option value="25">25</option>
						<option value="33">33</option>
						<option value="45">45</option>
						<option value="60">60</option>
						<option value="75">75</option>
						<option value="90">90</option>
						<option value="100">100</option>
					</select>
				|</span>
				<span>Colour:
					<input type="color" id="colour-picker">
				|</span>
				<span>Brush Type:
					<select id="brush">
						<option value="line">Line</option>
						<option value="clear">Clear Screen</option>
						<option value="spray">Spray</option>
					</select>
				</span>
				<span><button id="undo">Undo</button></span>
			</div>
			<p>4: <b>Paint</b></p>
		</div>
		<script src="canvas4.js"></script>
	</body>
</html>
